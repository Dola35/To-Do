<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <script defer src="./main.js"></script>

  <!-- Google Font: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <title>Document</title>
</head>

<body>
  <nav>
    <div class="navbar">
      <div class="main-info">
        <img id="logo" src="./images/todo-logo.png" />
      </div>
      <div id="header">
        <h1>Organize your work and life with us!</h1>
        <p>make your life easier</p>
      </div>
    </div>
  </nav>
  <main>
    <!-- Task input section -->
    <div class="task-input-container">
      <input class="task-input" type="text" placeholder="Add your new task here..." />
      <svg id="add-task" xmlns="http://www.w3.org/2000/svg" width="5%" fill="currentColor" class="bi bi-plus-circle"
        viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>
    </div>
    <!-- Task list section -->
    <div class="task-container">
      <ul class="task-list">
      </ul>
    </div>
  </main>
  <footer></footer>
</body>

</html>
